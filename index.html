<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vermoord Formulier</title>
  <style>
    body {
      background-color: #000;
      color: #f00;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 100px; /* Increased padding for better layout */
    }
    h1 {
      font-size: 48px; /* Larger title font size */
    }
    input[type="text"] {
      width: 300px; /* Increased width */
      margin: 20px; /* Increased margin for spacing */
      padding: 15px; /* Increased padding for better click area */
      font-size: 24px; /* Larger font size for input field */
      color: #000; /* Black text color for input */
    }
    button {
      padding: 15px 30px; /* Increased padding for the button */
      background-color: #8b0000;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 24px; /* Larger font size for the button */
    }
  </style>
</head>
<body>
  <h1>Geef de details van het slachtoffer</h1>
  <form id="vermoordForm" onsubmit="return saveData()">
    <label for="name">Vermoord:</label>
    <input type="text" id="name" name="name" placeholder="Naam van het slachtoffer" required>

    <button type="submit">Verzend</button>
  </form>

  <script>
    function saveData() {
      // Get value from the name input
      const name = document.getElementById('name').value;

      // Store the data in localStorage
      localStorage.setItem('name', name);

      // Redirect to the display page
      window.location.href = 'display.html';
      return false; // Prevent form submission
    }
  </script>
</body>
</html>
